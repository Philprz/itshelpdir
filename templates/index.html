<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS Help - Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card chat-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">ITS Help</h3>
                    </div>
                    <div class="card-body chat-window" id="chatWindow">
                        <div class="bot-message">
                            <div class="message-content">
                                <p>Bonjour, je suis ITS Help, votre assistant pour les questions concernant NetSuite, SAP et le support technique. Comment puis-je vous aider aujourd'hui ?</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageInput" placeholder="Posez votre question ici...">
                            <button class="btn btn-primary" id="sendButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="mode-selection mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="responseMode" id="modeDetail" value="detail" checked>
                                <label class="form-check-label" for="modeDetail">Détail</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="responseMode" id="modeGuide" value="guide">
                                <label class="form-check-label" for="modeGuide">Guide</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="responseMode" id="modeSummary" value="résumé">
                                <label class="form-check-label" for="modeSummary">Résumé</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
